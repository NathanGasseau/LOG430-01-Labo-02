name: Déploiement Django vers la VM

on:
  push:
    branches:
      - main  # Déclenche uniquement sur les pushs vers la branche main

jobs:
  deploy:
    name: Déployer sur la VM
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🔐 Déchiffrer la clé SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🛡️ Ajouter le serveur à known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 Déployer le projet sur la VM
        run: |
          ssh log430@${{ secrets.SSH_HOST }} "
            cd ~/LOG430-01-Labo-02 &&
            git pull &&
            docker-compose down &&
            docker-compose up --build -d
          "
